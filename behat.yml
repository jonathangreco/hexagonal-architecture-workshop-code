default:
    extensions:
        Cjm\Behat\LocalWebserverExtension:
            docroot: %paths.base%/public
            suites: [functional]
        Behat\MinkExtension:
            base_url:  'http://127.0.0.1:8080'
            sessions:
                default:
                    goutte: ~
    suites:
        functional:
            mink_session: default
            paths: [ "%paths.base%/test/functional/features"]
            contexts:
                - Tests\Functional\FeatureContext
                - Behat\MinkExtension\Context\MinkContext
        acceptance:
            paths: [ "%paths.base%/test/acceptance/features"]
            contexts:
                - Tests\Acceptance\FeatureContext
